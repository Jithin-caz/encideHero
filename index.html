
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: sdrobot;
            src: url('Sdroboticsdemo-X3led.ttf');
        }
        .rectangle {
            /* font-size: 100px;  */
            display: flex;
            align-items:center;
            justify-content: center;
            width: 600px;
            font-family: sdrobot;
            height: 300px;
            border-radius: 10px;
            position: relative;
            color: white;
            background: url('sinkrise.jpg');
            backdrop-filter: blur(1px);
            perspective: 800px;
            transition: transform 0.3s;
            box-shadow: 6px 4px 4px 0px rgba(0, 0, 0, 0.50), -6px -4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .rectangle:hover {
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: rgb(46, 44, 44);">
    <header>
        <div style="display: flex; align-items: center; height: 80dvh; justify-content: center;"> 
            <div class="rectangle" >
            <div><div style="font-size:70px;">ENCIDE</div>
            <p style="display: flex;align-items: center;justify-content: center;">Code What You Can't </p></div>
           
        </div>
    </header>
   
    <script>
        const rectangle = document.querySelector('.rectangle');
        const maxAngle = 10; // Maximum rotation angle in degrees.

        rectangle.addEventListener('mousemove', (e) => {
            const rect = rectangle.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = -((mouseY - centerY) / centerY) * maxAngle;
            const rotateY = ((mouseX - centerX) / centerX) * maxAngle;

            rectangle.style.transform = `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        rectangle.addEventListener('mouseleave', () => {
            rectangle.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
